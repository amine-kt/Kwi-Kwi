<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modification password</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<style>
    span {
        color: red;
    }
</style>

<body>
    <header>
        <h1>Modifier mon password</h1>
    </header>
    <main>

        <form>
            <label for="password">Mot de passe actuel :</label>
            <input type="password" placeholder="••••••••" name="password" id="password">
            <span id="password_err"></span><br><br>

            <label for="new_password">Nouveau mot de passe :</label>
            <input type="password" placeholder="••••••••" name="new_password" id="new_password">
            <span id="new_password_err"></span><br><br>

            <label for="confirm_new_password">Confirmez le nouveau mot de passe :</label>
            <input type="password" placeholder="••••••••" name="confirm_new_password" id="confirm_new_password">
            <span id="confirm_new_password_err"></span><br><br>

            <button>Valider</button>
        </form>
        <!-- lien redirige vers la page profil -->
        <br><a href="./profile.html"><button>Retour page profile</button></a>
    </main>
</body>

<script src="../utils/function.js"></script>
<script src="../utils/modif_password.js"></script>

</html>
