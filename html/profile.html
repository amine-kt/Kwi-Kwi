<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<style>
    span {
        color: red;
    }
</style>

<body>
    <header>
        <a href="./home.html">Home</a><a href="./profile.html">Profil</a>
        <h1>Votre Profil</h1>
    </header>
    <main>
        <img src="" alt="" class="picture_profile" height="100px"><br>
        <a href="./picture_profile.html">Modifier votre photo de profile</a>
        <form>
            <!-- Prénom, Nom -->
            <br><label id="lab_fi"></label><br>
            <label id="lab_la"></label><br>

            <!-- Username -->
            <label for="username">Username :</label>
            <label id="lab_us"></label>
            <input type="text" name="username" id="username">
            <button id="edit_us">Modifier</button>
            <button id="cancel_us">Annuler</button>
            <span id="username_err"></span><br>

            <!-- Email -->
            <label for="email">Email :</label>
            <label id="lab_em"></label>
            <input type="text" name="email" id="email">
            <button id="modif_em">Modifier</button>
            <button id="cancel_em">Annuler</button>
            <span id="email_err"></span><br>

            <!-- Birthdate -->
            <label id="lab_bi"></label><br>
            <label id="lab_ge"></label><br><br>

            <!-- Mot de passe -->
            <label for="password" id="lab_pa">Password :</label>
            <input type="password" placeholder="••••••••" name="password" id="password">
            <button id="valider">Valider</button>
            <span id="password_err"></span>


        </form>

        <!-- lien redirige vers la page de modification du mot de passe -->
        <a href="./modif_password.html" id="modif_pass">Modifier mon password</a href="./modif_password.html">

    </main>
</body>

<script src="../utils/function.js"></script>
<script src="../utils/modif.js"></script>

</html>
