<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modification password</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./css/modif_password.min.css">
</head>

<style>
    span {
        color: red;
    }
</style>

<body>
    <main class="container">
        <form>
            <h1>Modifier mon password</h1>
            <span id="password_err"></span><br>
            <label for="password">Mot de passe actuel :</label><br>
            <input type="password" placeholder="••••••••" name="password" id="password"><br>

            <span id="new_password_err"></span><br>
            <label for="new_password">Nouveau mot de passe :</label>
            <input type="password" placeholder="••••••••" name="new_password" id="new_password"><br>

            <span id="confirm_new_password_err"></span><br>
            <label for="confirm_new_password">Confirmez le nouveau mot de passe :</label>
            <input type="password" placeholder="••••••••" name="confirm_new_password" id="confirm_new_password"><br><br>

            <button>Valider</button><br>
            <br><a href="./profile.html">Retour page profile</a>
        </form>
        <!-- lien redirige vers la page profil -->
    </main>
</body>

<script src="./utils/function.js"></script>
<script src="./modules/home/home.js"></script>
<script src="./modules/modif_password/modif_password.js"></script>

</html>
